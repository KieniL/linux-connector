openapi: "3.0.0"
info:
  version: 1.0.0
  title: Connection Store Service
servers:
  - url: api/connectionstore
paths:
  /connstore:
    get:
      summary: GetConnectionStores
      operationId: getConnectionStores
      tags:
        -  connstore
      responses:
        200:
          description: Schemas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStoreList'
    post:
      summary: AddConnectionStore
      operationId: addConnectionStore
      tags:
        -  connstore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionStore'
      responses:
        200:
          description: Schemas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStatus'
    put:
      summary: UpdateConnectionStore
      operationId: updateConnectionStore
      tags:
        -  connstore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionStore'
      responses:
        200:
          description: Schemas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStatus'
    delete:
      summary: DeleteConnectionStore
      operationId: deleteConnectionStore
      tags:
        -  connstore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionStore'
      responses:
        200:
          description: Schemas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStatus'            
components:
  schemas:
    ConnectionStoreList:
      type: array
      items:
        $ref: '#/components/schemas/ConnectionStore'
    ConnectionStore:
      required:
        - hostname
        - port
        - username
        - password
      properties:
        hostname:
          type: string
        port:
          type: integer
        username:
          type: string
        password:
          type: string

          